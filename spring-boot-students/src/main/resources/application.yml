#server.port=9002
#
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring_demo?useSSL=true&verifyServerCertificate=false&useUnicode=true&characterEncoding=utf-8
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.username=root
#spring.datasource.password=123456
#
#mybatis.mapper-locations=classpath:mapper/**/*.xml
#mybatis.type-aliases-package=com.example.springboot.demo.model

server:
    port: 9002

spring:
  datasource:
      type: com.alibaba.druid.pool.DruidDataSource
      url: jdbc:mysql://127.0.0.1:3306/spring_demo?useSSL=true&verifyServerCertificate=false&useUnicode=true&characterEncoding=utf-8
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: 123456
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

mybatis:
  type-aliases-package: com.example.springboot.demo.model
  mapper-locations: classpath:mapper/**/*.xml